<div class="modal fade" [id]="modalId" tabindex="-1" [attr.aria-labelledby]="modalId + 'Label'" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header text-bg-warning text-dark border-0">
        <h5 class="modal-title" [id]="modalId + 'Label'">
          <i class="bi bi-exclamation-triangle text-warning me-2"></i>
          {{ modalTitle }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body p-4">
        <div class="d-flex align-items-center mb-3">
          <div class="bg-light bg-opacity-10 rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 50px; height: 50px;">
            <i class="bi bi-trash text-danger fs-4"></i>
          </div>
          <div>
            <h6 class="fw-bold text-dark mb-1">Excluir {{ finalItemType | titlecase }}</h6>
            <p class="text-muted mb-0 small">Esta ação não pode ser desfeita</p>
          </div>
        </div>
        <p class="text-muted">
          {{ modalMessage }} <strong>"{{ itemName }}"</strong>?
        </p>
        <div class="alert alert-warning border-0" role="alert" *ngIf="warningMessage">
          <i class="bi bi-exclamation-triangle me-2"></i>
          <strong>Atenção:</strong> {{ warningMessage }}
        </div>
      </div>
      <div class="modal-footer border-0 pt-0">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" data-cancel="true" (click)="onCancel()">
          <i class="bi bi-x-circle me-2"></i>
          {{ finalCancelButtonText }}
        </button>
        <button type="button" class="btn btn-outline-danger" data-confirm="true" (click)="onConfirm()" [disabled]="isDeleting">
          <i class="bi bi-trash me-2" *ngIf="!isDeleting"></i>
          <div class="spinner-border spinner-border-sm me-2" *ngIf="isDeleting" role="status">
            <span class="visually-hidden">Excluindo...</span>
          </div>
          {{ isDeleting ? 'Excluindo...' : finalDeleteButtonText }}
        </button>
      </div>
    </div>
  </div>
</div>
