<div class="card border-0 shadow-sm h-100">
  <div class="card-body d-flex align-items-center">
    <div class="bg-gradient rounded-circle d-flex align-items-center justify-content-center me-3" 
         [class]="'bg-' + config.iconColor"
         style="width: 60px; height: 60px;">
      <i class="bi text-white fs-4" [class]="config.icon"></i>
    </div>
    <div>
      <h3 class="fw-bold mb-1" 
          [class]="'text-' + (config.valueColor || config.iconColor)">
        <ng-container *ngIf="isMonetaryCard(config.label); else normalValue">
          {{ config.value | currency:'BRL':'symbol-narrow':'1.2-2' }}
        </ng-container>
        <ng-template #normalValue>
          {{ config.value }}
        </ng-template>
      </h3>
      <p class="text-muted mb-0 small">{{ config.label }}</p>
    </div>
  </div>
</div>
